<input #fileInput type="file" (change)="onFileSelect($event)"
       multiple accept=".png,.jpg,.jpeg" class="form-control bg-light"/>

<button class="btn btn-primary btn-block" (click)="uploadFiles()">{{ 'imageUploadingBlock.uploadButton' | translate }}</button>

<div class="images-container">
    <img *ngFor="let src of imageService.uploadedImages(); let i = index" (click)="openImage(i)" [src]="src" alt=""/>
</div>
